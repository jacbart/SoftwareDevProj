<body>
	<div class="row">
		<div class="container">
			<form id="createForm" class="form-signin" action="/HTML/SQLCreateUserHandler.php">
				<h2 class="form-signin-heading">Create your user account</h2>
				<label for="username" 
					   class="sr-only">
					Username
				</label>
				<input type="username" 
					   id="username"
					   name="username"
					   class="form-control" 
					   placeholder="Username" 
					   required autofocus>
				<button class="btn btn-lg btn-primary"
						type="submit"
						style="margin-top:0.5em">
					Create
				</button>
			</form>
			<div id="result"></div>
			<script>
				$("#createForm").submit(function(event) {
					event.preventDefault();

					var $form = $(this),
						name = $form.find("input[name='username']").val()
						url = $form.attr("action");
					var posting = $.post(url, {username : name});

					posting.done(function(response) {
						$("#result").empty().append(response);
					});
				});
			</script>
		</div> <!-- /container -->
	</div>
</body>
